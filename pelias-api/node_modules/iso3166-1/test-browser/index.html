<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Browser Test</title>
  <script src="./iso3166-1.js"></script>
  <script>
  document.write('<pre><code>')
  document.write('USA', '   <- to3() -> ', window.iso3166.from('USA').to3() + '\n')         // USA
  document.write('USA', '   <- to2() -> ', window.iso3166.from('USA').to2() + '\n')         // US
  document.write('USA', '   <- to3() -> ', window.iso3166.from('US').to3() + '\n')          // USA
  document.write('USA', '   <- to2() -> ', window.iso3166.from('US').to2() + '\n')          // US
  document.write('en-US', ' <- to3() -> ', window.iso3166.fromLocale('en-US').to3() + '\n') // USA
  document.write('en-US', ' <- to2() -> ', window.iso3166.fromLocale('en-US').to2() + '\n') // US  
  document.write('</code></pre>')
  </script>
</head>
<body>
</body>
</html>
